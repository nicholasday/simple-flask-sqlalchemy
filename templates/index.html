<html>
  <head>
    <title>Add a post!</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Delete</th>
        <th>ID</th>
        <th>Name</th>
        <th>Content</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td><a href="/deletepost/{{ post.id }}">Delete</a></td>
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.content }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
